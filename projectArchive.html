<!doctype html>
<html lang="en">

<head>

  <title>FGh.io</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/default.css">
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&amp;family=PT+Sans+Narrow:wght@400;700&amp;family=PT+Serif">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">
  
</head>


<body class="pace-done is-3-column light" 
  data-new-gr-c-s-check-loaded="14.1134.0" data-gr-ext-installed>

  <div class="pace pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="100" style="transform: translate3d(100%, 0px, 0px);">
      <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
  </div>

  <!-- NAVIGATION BAR -->
  <div id="navBarContainer"></div>
  
  <section class=section style="opacity: 1;">

    <div class="container">
      <div class="columns">

        <!-- CENTRAL PANE -->
        <div class="column order-2 column-main is-8-tablet is-8-desktop is-6-widescreen">
          <div id="projects-preview">

            <div class="card">
              <article class="card-content article" role="article">
                <div id="content">
		              <script>
		                // Function to get the value of a query parameter from the URL
		                function getQueryParam(parameter) {
		                  var urlParams = new URLSearchParams(window.location.search);
		                  return urlParams.get(parameter);
		                }

		                // Function to update the content based on the card ID
		                function updateContent(cardId) {
		                  var contentDiv = document.getElementById('content');
		                  if (contentDiv) {
		                    if (cardId === 'PF') {
    		                  contentDiv.innerHTML = "<div data-include='./posts/projects/spreadsheet'></div>";
		                    } else if (cardId === 'WEB') {
    		                  contentDiv.innerHTML = "<div data-include='./posts/projects/website'></div>";
		                    } else if (cardId === 'OF') {
    		                  contentDiv.innerHTML = "<div data-include='./posts/projects/CFDcourse'></div>";
		                    } else if (cardId === 'PJ') {
    		                  contentDiv.innerHTML = "<div data-include='./posts/projects/projet'></div>";
		                    } else {
    		                  contentDiv.innerHTML = 
    		                    "<h1>Card not found</h1><p>The selected card was not found.</p>";
		                    }
		                  }
		                }

		                // Get the card ID from the query parameter and update the content
		                var cardId = getQueryParam('id');
		                updateContent(cardId);
		              </script>
                            
                </div>

              </article>
            </div>

          </div>
        </div>

        <!-- LEFT PANE -->
        <div class="column column-left is-4-tablet is-4-desktop is-3-widescreen order-1">
          <div id="leftPaneContainer"></div>

          <div id="donate"></div>
          
        </div>

        <!-- RIGHT PANE -->
        <div class="column column-right is-4-tablet is-4-desktop is-3-widescreen order-3">
          <div id="rightPaneContainer"></div>
        </div>

      </div>
    </div>

    <a id="back-to-top" 
      title="Back to top" 
      href="javascript:void(0);" 
      style="right: 500px; bottom: 35px; width: 50px;" 
      class="card has-text-centered">
      <i class="fas fa-chevron-up"></i>
    </a>

  </section>

  <!-- FOOTER -->
  <div id="footerContainer"></div>

  <script src="./assets/js/back-to-top.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/blogCard.js"></script>
  <script src="./assets/js/columns.js"></script>

  <script>
    $(function () {
      // Load content dynamically
      $("#navBarContainer").load("./common/navBar.html");
      $("#leftPaneContainer").load("./common/leftPane.html");
      $("#rightPaneContainer").load("./common/rightPane.html");
      $("#footerContainer").load("./common/footer.html");
      $("#donate").load("./common/donate.html");
    });
  </script>
  
</body>

<script>
  $(function () {
    var includes = $('[data-include]')
    $.each(includes, function() {
      var file = $(this).data('include')
      $(this).load(file+".html")
    })
  })
</script>

</html>
