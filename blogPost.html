          <script src="assets/js/jquery-3.2.1.min.js"></script>
          <script>
          $(document).ready(function () {

            // This code should be placed here
            const urlParams = new URLSearchParams(window.location.search);
            const postTitle = urlParams.get('post');
            console.log('postTitle:', postTitle);
            if (postTitle) {
              // Fetch the content of the blog post based on postTitle
              $.ajax({
                url: `./blogCards/${postTitle}.html`, // Adjust the path as needed
                success: function (postContent) {
                  // Display the postContent in the central pane of the blogPost.html page
                  $('.column-main').html(postContent);
                }
              });
            } else {
              console.log('Post title not found for this card.');
            }
          });
          </script>
        </div>

        <!-- LEFT PANE -->
