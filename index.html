<script>
function loadPost(url) {

    .then(data => {
      document.getElementById('post-content').innerHTML = data;
      document.querySelectorAll('.blog-card').forEach(card => {
        card.style.display = 'none';
      });
    })
    .catch(error => console.log(error));
}

  document.getElementById('post-content').innerHTML = '';
  document.querySelectorAll('.blog-card').forEach(card => {
    card.style.display = 'block';
  });
}
</script>

<!-- NEWS -->
<script>
const API_KEY = '37b5d00ca7f34c2ab253c8ddde9399cc';
const NEWS_SOURCE = 'techcrunch,wired,recode';
const NEWS_KEYWORD = 'technology';

function fetchNews() {
  $.get(`https://newsapi.org/v2/everything?q=${NEWS_KEYWORD}&sources=${NEWS_SOURCE}&apiKey=${API_KEY}`, function(data) {
    const news = data.articles.map(article => ({
      news: article.title,
      link: article.url,
      date: article.publishedAt,
      sourceArticle: article.source.name
    }));
    const shownews = news.map((key) => key.news);
    const newslink = news.map((key) => key.link);
    const newsdate = news.map((key) => key.date);
    const newssource = news.map((key) => key.sourceArticle);
    showNews(shownews, newslink, newsdate, newssource);
  });
}


function showNews(shownews, newslink, newsdate, newssource) {
  let i = 0;
  setInterval(function () {
    const date = new Date(newsdate[i]).toLocaleDateString('en-US', {
      day: 'numeric',
      month: 'short',
      year: undefined
    });
    const title = `${shownews[i]} - [${newssource[i]}]`;
    $("#text").html("<a href=" + newslink[i] + ">" + title + "</a>");
    $("#date").text(date);
    i++;
    if (i >= shownews.length) {
      i = 0;
      fetchNews(); // fetch news again after displaying all articles
    }
  }, 5000);
}

fetchNews();
</script>

<script>
(function() {
  "use strict";

  /**
   * Easy selector helper function
   */
  const select = (el, all = false) => {
    el = el.trim()
    if (all) {
      return [...document.querySelectorAll(el)]
    } else {
      return document.querySelector(el)
    }
  }

  /**
   * Hero type effect
   */
  const typed = select('.typed')
  if (typed) {
    let typed_strings = typed.getAttribute('data-typed-items')
    typed_strings = typed_strings.split(',')
    new Typed('.typed', {
      strings: typed_strings,
      loop: true,
      typeSpeed: 100,
      backSpeed: 50,
      backDelay: 2000
    });
  }


  /**
   * Testimonials slider
   */
  new Swiper('.testimonials-slider', {
    speed: 600,
    loop: true,
    autoplay: {
      delay: 5000,
      disableOnInteraction: false
    },
    slidesPerView: 'auto',
    pagination: {
      el: '.swiper-pagination',
      type: 'bullets',
      clickable: true
    },
    breakpoints: {
      320: {
        slidesPerView: 1,
        spaceBetween: 20
      },

      1200: {
        slidesPerView: 3,
        spaceBetween: 20
      }
    }
  });

})()
</script>
